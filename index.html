<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <!-- Display input field -->
                <div class="display">
                    <input type="text" name="display">
                </div>
                <!-- Operator buttons row 1 -->
                <div>
                    <input type="button" value="AC" style="color: crimson;">
                    <input type="button" value="DE" class="operator">
                    <input type="button" value="." class="operator">
                    <input type="button" value="/" class="operator">
                </div>
                <!-- Operator buttons row 2 -->
                <div>
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                    <input type="button" value="*" class="operator">
                </div>
                <!-- Operator buttons row 3 -->
                <div>
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                    <input type="button" value="-" class="operator">
                </div>
                <!-- Operator buttons row 4 -->
                <div>
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" value="+" class="operator">
                </div>
                <!-- Operator buttons row 5 -->
                <div>
                    <input type="button" value="00">
                    <input type="button" value="0">
                    <input type="button" value="=" class="equal-btn operator">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
